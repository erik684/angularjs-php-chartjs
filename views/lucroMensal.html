<div class="container">

	<!-- ALERTAS BOOSTRAP -->
	<div class="alert alert-success alert-dismissable fade show mt-3" ng-show="graph.graphDialog.addData">
		<a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<strong>Registrado! </strong>Novo valor registrado com sucesso! <strong>{{graph.timer}}</strong>
	</div>

	<div class="alert alert-warning alert-dismissable fade show mt-3" ng-show="graph.graphDialog.addData">
		<a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<strong>Apagado! </strong>Valor apagado com sucesso! <strong>{{graph.timer}}</strong>
	</div>

<hr>
	<form ng-submit="graph.addData()" class="form-group">
		<div class="row">
			<!-- IDADE INPUT -->
			<div class="col-sm-2 form-group" ng-show="graph.graphView.addData">
				<input class="form-control" type="number" placeholder="Idade" ng-model="graph.graphDataAdd.idade" min="1" max="150" required>
			</div>

			<!-- VALOR INPUT -->
			<div class="col-sm-2 form-group" ng-show="graph.graphView.addData">
				<input class="form-control" type="number" placeholder="Valor" ng-model="graph.graphDataAdd.valor" min="1" max="999999" required>
			</div>

			<!-- MES SELECT -->
			<div class="col-sm-2 form-group" ng-show="graph.graphView.addData">
				<select class="form-control" ng-model="graph.graphDataAdd.mes" required>
					<option value="" disabled selected>Mês</option>
					<option ng-repeat="mes in graph.meses" >{{mes}}</option>
				</select>
			</div>

			<!-- ANO INPUT -->
			<div class="col-sm-2 form-group" id="input-ano" ng-show="graph.graphView.addData">
				<input class="form-control" type="text" placeholder="Ano" ng-model="graph.graphDataAdd.ano" required>
			</div>

			<!-- ADICIONAR BUTTON  -->
			<div class="col-md-12 form-group" ng-show="graph.graphView.addDataBtn">
				<button id="btn_add" name="btn_add" class="btn btn-success" type="submit">Adicionar</button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 form-group">
				<button class="btn btn-primary" name="button-asd" ng-click="graph.setGraphView()" type="button"><span class="fa fa-cog mr-1"></span>Opções</button>
			</div>
		</div>
	</form>
</div>


<!-- CONTAINER CANVAS-CHARTJS -->
<div class="container"> 
	<div class="row">
		<div class="col-sm-2">

				<label for="" class="lead">Tipo de gráfico:</label><br>
				<form class="form-control" action="">
					<div class="form-group">
						<input class="form-group" type="radio" name="radio" ng-click="graph.graphChange('line')" checked>
						<label class="btn btn-success" for="radio-line"><span class="fa fa-area-chart fa-2x"></span></label>
						<i class="text-muted pl-3" for="radio-line">Line</i>
					</div>
					<div class="form-group">
						<input class="form-group" type="radio" name="radio" ng-click="graph.graphChange('bar')">
						<label class="btn btn-success" for="radio-bar"><span class="fa fa-bar-chart fa-2x"></span></label>
						<i class="text-muted pl-3" for="radio-line">Bar</i>
					</div>
					<div class="form-group">
						<input class="form-group" type="radio" name="radio" ng-click="graph.graphChange('polarArea')">
						<label class="btn btn-success" for="radio-polararea"><span class="fa fa-circle-o-notch fa-2x"></span></label>
						<i class="text-muted pl-3" for="radio-line">Polar</i>
					</div>
					<div class="form-group">
						<input class="form-group" type="radio" name="radio" ng-click="graph.graphChange('radar')">
						<label class="btn btn-success" for="radio-radar"><span class="fa fa-gg-circle fa-2x"></span></label>
						<i class="text-muted pl-3" for="radio-line">Radar</i>
					</div>
					<div class="form-group">
						<input class="form-group" type="radio" name="radio" ng-click="graph.graphChange('doughnut')">
						<label class="btn btn-success" for="radio-doughnut"><span class="fa fa-tachometer fa-2x"></span></label>
						<i class="text-muted pl-3" for="radio-line">Doughnut</i>
					</div>
				</form>


		</div>
		<div class="col-md-10">
			<canvas id="base" class="chart chart-base"
			chart-type="graph.graphtype"
			chart-data="graph.valor_total"
			chart-labels="graph.meses"
			chart-series="graph.series"
			chart-options="graph.options">
			</canvas>
		</div>
	</div>
</div>
